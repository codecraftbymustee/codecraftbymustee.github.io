<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCrafts by Mustee – Coming Soon</title>
  <style>
    :root {
      --bg-color: #0d1b2a;
      --text-color: #e0e1dd;
      --accent-color: #1b263b;
      --highlight: #778da9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: var(--highlight);
    }

    .countdown {
      font-size: 2rem;
      background: var(--accent-color);
      padding: 1rem 2rem;
      border-radius: 12px;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      body {
        display: none;
      }

      html::before {
        content: 'Visit on Desktop – Launching Soon';
        display: block;
        text-align: center;
        margin-top: 50vh;
        color: white;
        background: black;
        padding: 1rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>CodeCrafts by Mustee</h1>
  <p>We’re working on something awesome. Launching soon…</p>
  <div class="countdown" id="countdown">Loading...</div>

  <script>
    const countdown = document.getElementById("countdown");

    // Get today's date and set countdown to 7 days from today at 12:00 PM
    const now = new Date();
    const launchDate = new Date(
      now.getFullYear(),
      now.getMonth(),
      now.getDate() + 7,
      12, 0, 0 // 12:00 PM sharp
    );

    function updateCountdown() {
      const currentTime = new Date().getTime();
      const distance = launchDate.getTime() - currentTime;

      if (distance <= 0) {
        countdown.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
