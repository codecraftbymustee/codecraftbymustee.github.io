<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeCrafts by Mustee – Coming Soon</title>

  <!-- SEO & Social Meta Tags -->
  <meta name="description" content="A new web development brand by Mustee. Clean, responsive websites coming soon.">
  <meta property="og:title" content="CodeCrafts by Mustee" />
  <meta property="og:description" content="We’re working on something awesome. Launching soon…" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://codecraftbymustee.github.io/images/preview.jpg" />
  <meta property="og:url" content="https://codecraftbymustee.github.io/" />

  <style>
    :root {
      --bg-color: #0d1b2a;
      --text-color: #e0e1dd;
      --accent-color: #1b263b;
      --highlight: #778da9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--highlight);
    }

    .countdown {
      font-size: 2rem;
      background: var(--accent-color);
      padding: 1rem 2rem;
      border-radius: 12px;
      letter-spacing: 2px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .links {
      margin-top: 1.5rem;
    }
    .time-zone{
      color: var(--highlight);
      text-decoration: underline;
      margin: 0 0.5rem;
      font-weight: bold;
    }
    .links a {
      color: var(--highlight);
      text-decoration: underline;
      margin: 0 0.5rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .countdown {
        display: none;
      }

      h1::after {
        content: ' (Visit on Desktop for full experience)';
        font-size: 1rem;
        display: block;
        margin-top: 1rem;
        color: var(--highlight);
      }
    }
  </style>
</head>

<body>
  <h1>CodeCrafts by Mustee</h1>
  <p>We’re working on something awesome. Launching soon…</p>

  <div class="countdown" id="countdown">Loading...</div>

  <div class="links">
    <a href="mailto:mustee.codes@gmail.com">Email Me</a>
    <a href="https://github.com/codecraftbymustee" target="_blank" rel="noopener noreferrer">GitHub</a>
  </div>
  
  <div class="time-zone">UTC+1</div>
  
  <script>
  const countdown = document.getElementById("countdown");

  // Set launch date to August 1, 2025 at 00:00 AM
  const launchDate = new Date("2025-08-01T00:00:00");

  function updateCountdown() {
    const currentTime = new Date().getTime();
    const distance = launchDate.getTime() - currentTime;

    if (distance <= 0) {
      countdown.innerHTML = "We're live!";
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
